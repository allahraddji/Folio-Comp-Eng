<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact – [Your Name]</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles.css" />
</head>
<body class="font-[Inter] bg-white text-slate-900 dark:bg-slate-950 dark:text-slate-100">
<header id="siteHeader"></header>
<main class="max-w-6xl mx-auto px-4 py-16 sm:py-24">
<h1 class="text-4xl font-extrabold">Get in touch</h1>
<p class="mt-2 text-slate-600 dark:text-slate-300">Fastest way to reach me is email. I’m open to roles in robotics, autonomy, industrial control, and research collaborations.</p>


<div class="grid md:grid-cols-2 gap-10 items-start mt-8">
<div class="space-y-2 text-sm">
<p>Email: <a class="text-sky-600" id="emailLink" href="mailto:you@example.com">you@example.com</a></p>
<p>Location: <span id="locationText">[City, Country]</span></p>
<p>
<a class="text-sky-600" id="githubLink" target="_blank" href="#">GitHub</a> ·
<a class="text-sky-600" id="linkedinLink" target="_blank" href="#">LinkedIn</a> ·
<a class="text-sky-600" id="scholarLink" target="_blank" href="#">Scholar</a>
</p>
</div>
<form id="contactForm" class="bg-white dark:bg-slate-900/60 backdrop-blur rounded-2xl p-6 border border-slate-200 dark:border-slate-800">
<div class="grid gap-4">
<div>
<label class="text-sm" for="name">Name</label>
<input class="mt-1 w-full px-3 py-2 rounded-xl border border-slate-300 dark:border-slate-700 bg-transparent" id="name" name="name" type="text" required />
</div>
<div>
<label class="text-sm" for="email">Email</label>
<input class="mt-1 w-full px-3 py-2 rounded-xl border border-slate-300 dark:border-slate-700 bg-transparent" id="email" name="email" type="email" required />
</div>
<div>
<label class="text-sm" for="message">Message</label>
<textarea class="mt-1 w-full px-3 py-2 rounded-xl border border-slate-300 dark:border-slate-700 bg-transparent" id="message" name="message" rows="4" required></textarea>
</div>
<div class="flex items-center justify-between">
<p class="text-xs text-slate-500">This form uses mailto: by default. Replace with Formspree or your backend.</p>
<button type="submit" class="px-4 py-2 rounded-xl bg-sky-500 text-white font-semibold">Send</button>
</div>
</div>
</form>
</div>
</main>
<footer id="siteFooter" class="py-8 text-center text-sm text-slate-500"></footer>
<script src="data.js"></script>
<script src="app.js" defer></script>
</body>
</html>
